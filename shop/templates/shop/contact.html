{% extends 'shop/basic.html' %}
{% block title %}Contact Us{% endblock %}
{% block body %}

<!-- <div class="alert alert-success" role="alert">
  A simple success alertâ€”check it out!
</div> -->

<div class="container my-3">
    <h1>Contact Us</h1>
    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone No.</label>
          <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Enter your query here</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
  {% if confirmed %}
  alert('Your message has been sent. Thank you!')
  document.location = "/shop";
  {% endif %}

  if(localStorage.getItem('cart')==null){
  var cart={};
  }
  else{
  cart = JSON.parse(localStorage.getItem('cart'));
  updateCart(cart);
  }

  function updateCart(cart){
  var sum = 0;
  for (var item in cart){
    sum = sum + cart[item][0];
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  document.getElementById('cart').innerHTML = sum;
  }
</script>
{% endblock %}
